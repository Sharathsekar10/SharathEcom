<div class="form-inline mt-2 mr-2" *ngIf ="totalCount > 0">
    Showing &nbsp;
    <strong>
       {{(pageNumber-1)*pageSize+1}} - 
       {{(pageNumber*pageSize) <
          totalCount ? (pageNumber*pageSize) : totalCount  
    }}
    </strong>&nbsp;of &nbsp;
    <strong>
        {{totalCount}}
    </strong>&nbsp;results

</div>

<div class="form-inline mt-2 mr-2" *ngIf ="totalCount === 0">
   
    No results found
</div>
